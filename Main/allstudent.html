<!DOCTYPE html>
<html lang="en">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>All Student</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f4f4f9;
            color: #333;
        }

        h1 {
            text-align: center;
            color: #645cff;
        }

        table {
            width: 80%;
            margin: 20px auto;
            border-collapse: collapse;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            background-color: #ffffff;
        }

        th, td {
            padding: 12px 20px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        tr:hover {
            background-color: #f1f1f1;
        }

        th {
            background-color: #837dff;
            color: white;
            font-weight: bold;
        }

        td {
            color: #555;
        }

        @media (max-width: 600px) {
            table {
                width: 100%;
            }

            th, td {
                padding: 10px;
            }
        }
    </style>

</head>
<body>
    <h1>all student data</h1>

    <script>
        document.getElementsByTagName("h1")[0].innerHTML = "User data";
        fetch("http://localhost:3001/data")
            .then((response) => { return response.json() })
            .then((data) => {
                console.log(data);

                const table = document.createElement('table');
                const tableHead = document.createElement('thead');
                const tableBody = document.createElement('tbody');

                // Create table headers in the thead
                const headerRow = document.createElement('tr');
                const headers = ['Name', 'Email', 'Message'];

                headers.forEach(headerText => {
                    const th = document.createElement('th');
                    th.textContent = headerText;
                    headerRow.appendChild(th);
                });
                tableHead.appendChild(headerRow);

                // Create table rows in the tbody

                data.forEach(person => {
                    const row = document.createElement('tr');
                    const nameCell = document.createElement('td');
                    const emailCell = document.createElement('td');
                    const messagecell = document.createElement('td');

                    nameCell.textContent = person.name;
                    emailCell.textContent = person.email;
                    messagecell.textContent = person.message;

                    row.appendChild(nameCell);
                    row.appendChild(emailCell);
                    row.appendChild(messagecell);
                    tableBody.appendChild(row);
                });
                table.appendChild(tableHead);
                table.appendChild(tableBody);
                document.body.appendChild(table);
            })
    </script>
</body>

</html>
