<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Successful</title>
    <style>
        /* Reset margin and padding */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Basic body styling */
        body {
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: #f4f4f9;
            color: #333;
        }

        /* Success message container */
        .success-container {
            background: white;
            border-radius: 8px;
            padding: 40px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 500px;
            width: 90%;
        }

        h1 {
            color: #645cff;
            font-size: 2rem;
            margin-bottom: 20px;
        }

        p {
            font-size: 1.1rem;
            margin-bottom: 30px;
        }

        /* Button styling */
        a {
            text-decoration: none;
            color: #fff;
            background: #837dff;
            padding: 12px 25px;
            border-radius: 5px;
            font-weight: bold;
            display: inline-block;
            transition: background-color 0.3s;
            margin: 10px 0;
        }

        a:hover {
            background-color: #837dff;
        }

        /* Icon styling */
        .icon {
            font-size: 3rem;
            color: #837dff;
            margin-bottom: 20px;
        }

        /* Responsive styling */
        @media (max-width: 768px) {
            .success-container {
                padding: 20px;
                width: 80%;
            }

            h1 {
                font-size: 1.5rem;
            }

            p {
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="success-container">

        <h1>Registration Successful!</h1>
        <p>Thank you for submitting your information. We have received it successfully. You will hear from us soon!</p>
        <a href="/">Go back to Home</a>
        <a href="/allstudent">Go to All Students</a> <!-- New Link -->
    </div>
</body>
</html>
